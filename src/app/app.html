<ion-menu [content]="content"  >
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p?.icon" padding-right></ion-icon>{{p.title}}
      </button>
      <button ion-item (tap)="cerrarSesion()">
        <ion-icon name="power" padding-right></ion-icon>{{'MENU.CERRAR_SESION.TITULO'|translate}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
