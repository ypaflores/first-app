<ion-header align="center" class="bar-dark" >
    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
      </ion-navbar>
</ion-header>
   
  <ion-content padding align="center">
      <button float-right *ngIf="lang === 'es'" detail-none class="language-button" (tap)="cambiarIdioma('en')">ðŸ‡ªðŸ‡¸</button>
      <button float-right *ngIf="lang === 'en'" detail-none class="language-button" (tap)="cambiarIdioma('it')">ðŸ‡¬ðŸ‡§</button>
      <button float-right *ngIf="lang === 'it'" detail-none class="language-button" (tap)="cambiarIdioma('es')">ðŸ‡®ðŸ‡¹</button>
  <form [formGroup]="myForm" (ngSubmit)="login()">
      <ion-list>
      <ion-item  no-lines text-center >
          <ion-img width="152" height="162" src="assets/imgs/login.jpg" ></ion-img>
        </ion-item>
  <ion-item >
    <ion-icon name="person" item-left></ion-icon>
        <ion-label stacked>{{'INICIAR_SESION.USUARIO'|translate}}</ion-label>
        <ion-input formControlName="email" type="text" placeholder="Email" clearInput></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="key" item-left></ion-icon>
    <ion-label stacked>{{'INICIAR_SESION.CONTRASENA'|translate}}</ion-label>
    <ion-input formControlName="password" type="password" placeholder="Password" clearInput></ion-input>
  </ion-item>
  <ion-item [hidden]="!errorMessage"><label>{{errorMessage}}</label></ion-item>
</ion-list>
  <div padding class="login-container">
    <button  outline ion-button round block type="submit" [disabled]="!myForm.valid" > 
      {{'INICIAR_SESION.INICIAR_SESION'|translate}}
  </button></div>
</form>
<div  padding class="login-container">
  <button  ion-button round block icon-right (click)="facebookLogin()">
    {{'INICIAR_SESION.NO_REGISTRADO.FACEBOOK'|translate}}
    <ion-icon name="logo-facebook"></ion-icon>
</button></div>
  <div text-center>
    <a ion-button block clear (click)="goToSignup()">
      {{'INICIAR_SESION.NO_REGISTRADO.REGISTRATE_AQUI'|translate}}
    </a>
    <a ion-button block clear (click)="goToResetPassword()">
      {{'INICIAR_SESION.NO_REGISTRADO.PASSWORDNO'|translate}}
    </a>
  </div>
  </ion-content >
