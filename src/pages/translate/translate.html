<ion-header>
  <ion-navbar >
      <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
    <ion-title>
			{{'TRADUCTOR.TITULO'|translate}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="translation" padding>
	<ion-card [ngStyle]="{'background-color':'#123456'}">
 		<ion-card-header>
 		   <div [ngStyle]="{ 'background-color':'#123456', 'color': '#ffff99', 'font-	size': '14px', 'font-weight': 'bold', 'float':'left'}">
				{{'TRADUCTOR.TRANSLATE'|translate}}
   			</div>
   			<div [ngStyle]="{'text-align':'right'}">
			 	<button [ngStyle]="{'background-color':'#123456', 'color': 'white', 'font-size': '14px', 'font-weight': 'bold'}" (click)="clearTextBtn()">
			    	<ion-icon ios="ios-close" md="md-close">
			    	</ion-icon>
			 	</button>
			</div>
 		</ion-card-header>
 		<ion-card-content>		
 			<ion-list>
    			<ion-item>
	     			<ion-textarea rows="8" [(ngModel)]="sourceText">
	     			</ion-textarea>
	   	 		</ion-item>
         </ion-list>
         <div [ngStyle]="{'text-align':'right'}">
            <button [disabled] = '!sourceText'[ngStyle]="{'background-color':'#123456', 'color': 'white', 'font-size': '20px', 'font-weight': 'bold'}" (click)="translate()">
               <ion-icon ios="ios-checkmark" md="md-checkmark">
               </ion-icon>
            </button>
         </div>
 		</ion-card-content>
 	</ion-card>
 	<ion-card [ngStyle]="{'background-color':'#123456'}">
 		<ion-card-header>
          <ion-item [ngStyle]="{ 'background-color':'#123456', 'color': '#ffff99', 'font-	size': '14px', 'font-weight': 'bold', 'float':'left'}">
              <ion-label>{{'TRADUCTOR.IDIOMA'|translate}}</ion-label>
              <ion-select [(ngModel)]="targetLanguageCode" (ngModelChange)="chooseLanguageBtn()">
                <ion-option [value] ='option.languageCode '*ngFor="let option of languages">{{option.languageName}}</ion-option>
              </ion-select>
            </ion-item>
		   
 		</ion-card-header>
 		<ion-card-content>
 			<ion-list>
    			<ion-item>
    		 		<ion-textarea rows="8" [(ngModel)]="translatedText" >
    		 		</ion-textarea>
    			</ion-item>
   			</ion-list>
 		</ion-card-content>
 	</ion-card>
</ion-content>
