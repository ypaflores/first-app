<ion-header align="center">

    <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>Noticias Generales</ion-title>
        <ion-buttons end>
          <button ion-button icon-only>
            <ion-icon name="ios-funnel"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>


<ion-content class="cards-bg social-cards" padding>
  <ion-list class="noticias" *ngIf="lista?.length > 0">
    <ion-card *ngFor="let item of lista "> 
        <ion-item>
          <ion-avatar item-start>
            <img src= {{item?.user?.img}}>
          </ion-avatar>
          <h2>{{item.title}}</h2>
          <p>{{item.date}}</p>
          <p>
             satisfaccion 
             <ion-icon [name]="item.state"></ion-icon>
              , {{item.ctg}}
          </p>
        </ion-item>
        <img src= {{item.img}}>
        <ion-card-content>
          <p>{{item.comm}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button class="buttonsIcon" ion-button icon-start clear small>
              <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button class="buttonsIcon" ion-button icon-start clear small>
              <ion-icon name="ios-thumbs-down-outline"></ion-icon>
              <div>12 DisLikes</div>
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
</ion-list> 
</ion-content>
