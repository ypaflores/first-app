<ion-header>
    <ion-navbar color="primary">
      <ion-title>Reset Password</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding align="center">
    <form [formGroup]="myForm" (ngSubmit)="resetPassword()">
      <ion-list>
          <ion-item  no-lines text-center>
              <ion-img width="152" height="162" src="assets/imgs/reset.jpg" ></ion-img>
            </ion-item>
        <ion-item>
          <ion-icon name="person" item-left></ion-icon>
          <ion-label stacked>Email:</ion-label>
          <ion-input formControlName="email" type="text" placeholder="Email" clearInput></ion-input>
        </ion-item>
        <ion-item [hidden]="!errorMessage"><label>{{errorMessage}}</label></ion-item>
      </ion-list>
      <div padding>
        <button ion-button round block type="submit" [disabled]="!myForm.valid">Reset</button>
      </div>
    </form>
  </ion-content>
