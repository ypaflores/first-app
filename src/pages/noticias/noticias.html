<ion-header align="center">

    <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>News</ion-title>
        <ion-buttons end>
            <button ion-button >
            <ion-icon name="search"></ion-icon>
          </button>
          </ion-buttons>
      </ion-navbar>
  </ion-header>



<ion-content padding align="center">

  <h2 class="center">Cosas Realizadas</h2> 
  <ion-list>
      <ion-card *ngFor="let item of lista "> 
          <ion-item>
            <ion-avatar item-start>
              <img src= {{item.img}}>
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <p>{{item.date}}</p>
            <p>
               satisfaccion 
               <ion-icon [name]="item.state"></ion-icon>
                , {{item.ctg}}
            </p>
          </ion-item>
          <img src= {{item.img}}>
          <ion-card-content>
            <p>{{item.comm}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small (click)="deleteElement(item)">
                <ion-icon name="trash"></ion-icon>
                <div>Elimina</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small (click)="goToUpdate(item)">
                <ion-icon name="ios-clipboard"></ion-icon>
                <div>Modifica</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
</ion-list> 

</ion-content>
