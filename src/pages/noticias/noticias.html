<ion-header align="center">

    <ion-navbar>
        <ion-buttons start>
          <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        </ion-buttons>
        <ion-title>{{'MIS_NOTICIAS.MIS_NOTICIAS'|translate}}</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (tap)="filtrarCards($event)">
            <ion-icon name="ios-funnel"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>



<ion-content padding align="center">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <h4 class="center">{{'MIS_NOTICIAS.DESC'|translate}}</h4>
  <h1 text-center class="sin-noticias" *ngIf="!isLoading && lista?.length === 0">{{'MIS_NOTICIAS.SIN_NOTICIAS'|translate}}</h1> 
  <ion-list class="noticias" *ngIf="!isLoading && lista?.length > 0">
      <ion-card *ngFor="let item of lista "> 
          <ion-item>
            <ion-avatar item-start>
              <img src= {{item.img}}>
            </ion-avatar>
            <h2>{{item.title}}</h2>
            <p>{{item.date}}</p>
            <p>
               satisfaccion 
               <ion-icon [name]="item.state"></ion-icon>
                , {{item.ctg}}
            </p>
          </ion-item>
          <img src= {{item.img}}>
          <ion-card-content>
            <p>{{item.comm}}</p>
          </ion-card-content>
          <ion-row>
            <ion-col>
              <button ion-button icon-start clear small (click)="deleteElement(item)">
                <ion-icon name="trash"></ion-icon>
                <div>{{'MIS_NOTICIAS.ELIMINAR'|translate}}</div>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button icon-start clear small (click)="goToUpdate(item)">
                <ion-icon name="ios-clipboard"></ion-icon>
                <div>{{'MIS_NOTICIAS.MODIFICAR'|translate}}</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
</ion-list> 

</ion-content>
